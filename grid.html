<!DOCTYPE html>
<html>
    <head>
       <title>
        Grid pratice
       </title>
    </head>
    <body style="padding-bottom: 1000px;">
      <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: blue;">div1</div>
        <div style="background-color: pink;">
            div2
            <p>text</p>
        </div>
      </div>
      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: blue;">div1</div>
        <div style="background-color: pink;">
            div2
            <p>text</p>   
        </div>
        <div style="background-color: blue;">div3</div>
        <div style="background-color: pink;">div4</div>  
      </div>
      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
       <div style="background-color: blue;">div1</div>
       <div style="background-color: pink;">1fr</div>  
      </div>
      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
       <div style="background-color: blue;">div1</div>
       <div style="background-color: pink;">1fr</div> 
       <div style="background-color:blue;">2fr</div>  
      </div>
      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
       <div style="background-color: blue; height: 200px;">1fr</div>
       <div style="background-color: pink; height: 200px;">1fr</div> 
       <div style="background-color:blue; height: 200px;">1fr</div>
       <div style="background-color: pink; height: 200px;">1fr</div> 
       <div style="background-color:blue; height: 200px;">1fr</div> 
       <div style="background-color: pink; height: 200px;">1fr</div> 
      </div>
    </body>
</html>
